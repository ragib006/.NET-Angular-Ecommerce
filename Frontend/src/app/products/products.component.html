<div class="container" style="margin-top:20px ">

	



	<div class="row">



		@for(item of (products$ | async); track item){

			<div class="col-md-3">

			<div class="card" style="margin-bottom:20px">
               <img [src]="item.image" class="card-img-top" alt="..." style="width:250px;height:250px;margin:5px auto"/>
               <div class="card-body">
               <h5 class="card-title">{{item.name}}</h5>
               <p class="card-text">Price : {{item.price}} TK</p>

                 <p class="card-text">Category : {{item.category}} </p>
               <a href="#" class="btn btn-primary">View</a>

               <a href="#" class="btn btn-primary" style="margin-left:5px"><i class="fa fa-eye"></i></a>

  <a href="#" class="btn btn-primary" style="margin-left:5px"><i class="fa fa-trash"></i></a>


<a [routerLink]="['/editproduct/',item.id]" class="btn btn-primary" style="margin-left:5px"><i class="fa fa-edit"></i></a>


               </div>
            </div>
			
		</div>



	  }
		
	




	


	</div>
	


</div>
