<div class="container" style="margin-top:50px">

<div class="row" *ngIf="product">

    <div class="col-md-4">

    <div class="card">

      <img [src]="product.image" style="width:420px;height:400px" alt="fhh">
      
    </div>
      
    </div>


 <div class="col-md-8">
      <p>      
      <span style="font-size:20px;font-weight:bold">Id :</span> <span style="font-size:20px;margin-left:20px">{{ product.id }}</span>
      </p>

       <p>      
     <span style="font-size:20px;font-weight:bold">Name :</span> <span style="font-size:20px;margin-left:20px"> {{ product.name }} </span>
      </p>

        <p>      
     <span style="font-size:20px;font-weight:bold">Category :</span> <span style="font-size:20px;margin-left:20px"> {{ product.category }} </span>
      </p>


        <p>      
     <span style="font-size:20px;font-weight:bold">Price :</span> <span style="font-size:20px;margin-left:20px"> {{ product.price }} TK</span>
      </p>


      <input class="form-control" type="number" [(ngModel)]="quantity" min="1" step="1" style="width:100px;float:left;margin-right:20px">
  <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>



       <p style="margin-top:20px">      
     <span style="font-size:20px;font-weight:bold">Description :</span> <span style="font-size:20px;margin-left:20px"> {{ product.description }} </span>
      </p>

 
    </div>


</div>

</div>
