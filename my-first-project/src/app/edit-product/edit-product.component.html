<div class="container" style="margin-top: 20px">


	<h3>Edit Product</h3>
	
<div class="fromdiv">

	<div class="formdata">
		

<form [formGroup] = "form"  (ngSubmit)="onSubmit()">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product Name</label>
  <input type="text" formControlName="name" class="form-control" placeholder="Enter Product Name" style="width: 600px">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product Category</label>
  <input type="text" formControlName="category" class="form-control"  placeholder="Enter Product Category" style="width:600px">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product Price</label>
  <input type="number" formControlName="price" class="form-control"  min="0"  placeholder="Enter Product Price" style="width: 600px">
</div>


<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product Image</label>
  <input type="text" formControlName="image" class="form-control"  placeholder="Enter Product Image URL" style="width: 600px">
</div>


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
  <textarea formControlName="description" class="form-control"  rows="3" style="width: 600px" placeholder="Enter Product Description"></textarea>
</div>


<button type="submit" class="btn btn-primary">Submit</button>




</form>

	</div>
	




</div>



</div>
