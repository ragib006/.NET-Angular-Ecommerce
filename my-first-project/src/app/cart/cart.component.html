
<div class="container" style="margin-top: 20px;margin-bottom: 20px">
	

<table class="table table-striped">

  <thead>
    <tr>
      <th scope="col">SL</th>
      <th scope="col">Product Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartproduct.items; let i = index">
      <th scope="row">{{ serialNumber + i }}</th>
      <td>{{item.productId}}</td>
      <td>{{item.productName}}</td>
      <td><img [src]="item.productImage" alt="{{ item.productName }}" style="width: 50px;height:50px"/></td>
        <td>{{item.price}} TK</td>
      <td>{{item.quantity}}</td>

      <td>
      	
<a (click)="deleteProduct(item.productId)" class="btn btn-primary" style="margin-left:5px"><i class="fa fa-trash"></i></a>

      </td>

  

    </tr>
   
  </tbody>





</table>




<div class="card" style="width:300px;float: right;padding: 20px;margin-bottom: 20px">
	<p style="font-size: 18px">
			<span style="float: left;margin-right: 50px;font-weight: bold">Total Quantity :</span><span>{{cartproduct.totalProductQuantity}}</span>

	</p>

	<p style="font-size: 18px">
			<span style="float: left;margin-right: 50px;font-weight: bold">Total Price :</span><span>{{cartproduct.totalPrice}} TK</span>

	</p>

<a [routerLink]="'/shipping'" class="btn btn-primary" style="margin-top:20px;margin-bottom: 10px">Shipping</a>



</div>  

</div>
