<div class="container" style="margin-top: 20px">
	
<div class="fromdiv">

	<div class="formdata">
		

<form (ngSubmit)="addProduct()">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product Name</label>
  <input type="text" class="form-control" [(ngModel)]="newProduct.name" name="name" placeholder="Enter Product Name" style="width: 600px">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product Category</label>
  <input type="text" class="form-control"  [(ngModel)]="newProduct.category" name="category" placeholder="Enter Product Category" style="width:600px">
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product Price</label>
  <input type="number" class="form-control"  min="0" [(ngModel)]="newProduct.price" name="price" placeholder="Enter Product Price" style="width: 600px">
</div>


<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Product Image</label>
  <input type="text" class="form-control" [(ngModel)]="newProduct.image" name="image" placeholder="Enter Product Image URL" style="width: 600px">
</div>


<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
  <textarea class="form-control"  [(ngModel)]="newProduct.description" name="description" rows="3" style="width: 600px" placeholder="Enter Product Description"></textarea>
</div>


<button type="submit" class="btn btn-primary">Submit</button>

</form>

	</div>
	


</div>






<div class="pro" style="margin-top: 20px">

   <div class="row" >


   		<div class="col-md-3" *ngFor="let product of products">

			<div class="card" style="margin-bottom:20px">
               <img [src]="product.image" class="card-img-top" alt="..." style="width:250px;height:250px;margin:5px auto"/>
               <div class="card-body">
               <h5 class="card-title">{{product.name}}</h5>
               <p class="card-text">Price : {{product.price}} TK</p>

                 <p class="card-text">Category : {{product.category}} </p>
               <a href="#" class="btn btn-primary">View</a>

               <a href="#" class="btn btn-primary" style="margin-left:5px"><i class="fa fa-eye"></i></a>

  <a (click)="deleteProduct(product.id)" class="btn btn-primary" style="margin-left:5px"><i class="fa fa-trash"></i></a>


<a [routerLink]="['/productedit/',product.id]" class="btn btn-primary" style="margin-left:5px"><i class="fa fa-edit"></i></a>


               </div>
            </div>
			
		</div>
   
      
   </div>

</div>





</div>
